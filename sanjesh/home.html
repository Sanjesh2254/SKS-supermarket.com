<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Form</title>
    <link rel="stylesheet" href="hstyle.css">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>SKS supermarket</h1>
        <div class="navbar-links">
            <p class="navbar-links"><a href="Available">Available</a></p> 
            <p class="navbar-links"><a href="Update">Update</a></p> 
        </div>
    </nav>
    <div class="container">
        <h1>Billing Invoice System</h1>
        <div id="invoice">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="invoice-items">
                    <!-- Items will be added here dynamically -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Subtotal</td>
                        <td id="subtotal">0</td>
                    </tr>
                    <tr>
                        <td colspan="3">Tax (10%)</td>
                        <td id="tax">0</td>
                    </tr>
                    <tr>
                        <td colspan="3">Total</td>
                        <td id="total">0</td>
                    </tr>
                </tfoot>
            </table>
            <button onclick="addItem()">Add Item</button>
        
            <button onclick="printInvoice()">Print Invoice</button> <!-- Added print button -->
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
